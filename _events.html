<section class="events" id="events">
  <div class="wrapper">
    <h2 class="events__heading heading">
      <span class="colored">Наши</span> постановки
    </h2>

    <div class="events-slider">
      <div class="swiper-container events-slider__container">
        <div class="swiper-wrapper events-slider__wrapper">
          <div class="swiper-slide events-slider__slide">
            <img data-src="img/events/event_1.jpg" class="swiper-lazy events-slider__img" alt="slide"/>

            <div class="events-slider__img-cover">
              <h3 class="events-slider__subtitle subtitle">ОСКАР 2020</h3>
              <p class="events-slider__date title">сентябрь 2020</p>
            </div>

            <a class="events-slider__icon icon-search" href="#"></a>
          </div>

          <div class="swiper-slide events-slider__slide">
            <img data-src="img/events/event_2.jpg" class="swiper-lazy events-slider__img" alt="slide"/>

            <div class="events-slider__img-cover">
              <h3 class="events-slider__subtitle subtitle">Золотой грамофон</h3>
              <p class="events-slider__date title">июнь 2020</p>
            </div>

            <a class="events-slider__icon icon-search" href="#"></a>
          </div>

          <div class="swiper-slide events-slider__slide">
            <img data-src="img/events/event_3.jpg" class="swiper-lazy events-slider__img" alt="slide"/>

            <div class="events-slider__img-cover">
              <h3 class="events-slider__subtitle subtitle">Щелкунчик</h3>
              <p class="events-slider__date title">май 2020</p>
            </div>

            <a class="events-slider__icon icon-search" href="#"></a>
          </div>

          <div class="swiper-slide events-slider__slide">
            <img data-src="img/events/event_4.jpg" class="swiper-lazy events-slider__img" alt="slide"/>

            <div class="events-slider__img-cover">
              <h3 class="events-slider__subtitle subtitle">Лебединое озеро</h3>
              <p class="events-slider__date title">декабрь 2020</p>
            </div>

            <a class="events-slider__icon icon-search" href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
