<section class="contacts" id="contacts">
  <div class="wrapper">
    <h2 class="contacts__heading heading">
      <span class="colored">Стать</span> меценатом
    </h2>

    <div class="contacts__content">
      <div class="contacts__contacts-box contacts-box">
        <p class="contacts-box__contact subtitle">+7 (812) 123-45-55</p>
        <p class="contacts-box__contact contacts-box__contact_align subtitle">
          +7 (812) 123-45-66
        </p>
        <p class="contacts-box__contact subtitle">info@theater.ru</p>
        <p class="contacts-box__contact contacts-box__contact_align subtitle">
          г. санкт-петербург, невский 140
        </p>
      </div>

      <form action="#" class="contacts__contacts-form contacts-form" id="form">
        <div class="contacts-form__box">
          <div class="contacts-form__fields">
            <input
              type="text"
              name="name"
              id="name"
              class="contacts-form__input"
              placeholder="Имя"
            />
            <input
              type="text"
              name="company"
              id="company"
              class="contacts-form__input"
              placeholder="Компания"
            />
            <input
              type="tel"
              name="tel"
              id="tel"
              class="contacts-form__input"
              placeholder="Телефон"
            />
            <input
              type="email"
              name="email"
              id="email"
              class="contacts-form__input"
              placeholder="E-mail"
            />
          </div>

          <textarea
            name="message"
            id="message"
            class="contacts-form__message"
            placeholder="Сообщение"
          >
          </textarea>
        </div>

        <div class="contacts-form__button-box">
          <input
            type="submit"
            value="Отправить"
            class="contacts-form__button button title"
          />
        </div>
      </form>
    </div>
  </div>
</section>
